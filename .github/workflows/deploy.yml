name: Deploy to Github Pages

on:
  push:
    branches:
      - develop

permissions:
  contents: red
  pages: write
  id-token: write


jobs:
  build:
    runs-on:
    steps:
      - name: Checkout code
      - uses: actions/setup-node@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: install dependences
        run: npm ci

      - name: Build project
        run: npm run build

      - name: upload dist folder
        uses: actions/upload-pages-artifact@v3
        with:
          path:  ./dist
  deploy:
    needs: build
    runs-on:  ubuntu-latest
    enviroment:
      name: github-pages
      url:  $ {{steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to Github pages
        id: deployment
        uses: actions/deploy-pages@v4
